<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="/layouts/_mainLayout">
<div layout:fragment="content">

    <head>
        <title>Listado de categorias</title>
    </head>
  <div th:if="${msg != null}">
    <script>
      Swal.fire({
        title: "Confirmaci√≥n",
        text: '[[${msg}]]',
        icon: "success"
      });
    </script>
  </div>

  <div th:if="${error != null}">
    <script>
      Swal.fire({
        title: "Error",
        text: '[[${error}]]',
        icon: "error"
      });
    </script>
  </div>

  <h1>Listado de categorias</h1>
  <a th:href="@{/marcas/create}" class="btn btn-outline-primary">Nueva Categoria</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="marca : ${marcas.content}">
        <td th:text="${marca.id}"></td>
        <td th:text="${marca.nombreK}"></td>
        <td>
          <a th:href="@{/marcas/details/{id} (id=${marca.id})}" class="btn btn-outline-secondary">Detalles</a> |
          <a th:href="@{/marcas/edit/{id} (id=${marca.id})}" class="btn btn-outline-info">Editar</a> |
          <a th:href="@{/marcas/remove/{id} (id=${marca.id})}" class="btn btn-outline-danger">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" th:each="pageNumber : ${pageNumbers}">
        <a class="page-link" th:href="@{|/marcas?page=${pageNumber - 1}|}" th:text="${pageNumber}"></a>
      </li>
    </ul>
  </nav>

</div>
</html>
